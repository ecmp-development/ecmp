spring:
  application:
    name: "ecmp-dev"
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: ${vars.POSTGRES_DB_USER}
    password: ${secrets.POSTGRES_DB_PASS}
    driverClassName: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public
        format_sql: true
    show-sql: true
    database: postgresql
