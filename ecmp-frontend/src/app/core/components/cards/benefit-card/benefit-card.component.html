<div class="benefit-card" [style.background-image]="'url(' + backgroundUrl + ')'">

  <div class="benefit-card-content">
    <p class="card-title">{{title}}</p>
    <p>{{description}}</p>
    <a type="button" class="btn btn-primary" routerLink="/benefits">Learn more</a>
  </div>
</div>
